model:
  model_class: TimmConvolutionalClassificationModel
  model_args:
    model_name: convnext_tiny
    pretrained: True
    freeze_parameters: False
    backbone_args:
      in_chans: 1
      drop_rate: 0.1
      drop_path_rate: 0.1
    head_args:
      pooling_type: avg
  model_checkpoint_path: null

training:
  folds: [fold1, fold2, fold3, fold4, fold5]
  bowel_loss_function: BCEWithLogitsLoss
  bowel_loss_function_args: {}
  extravasation_loss_function: BCEWithLogitsLoss
  extravasation_loss_function_args: { }
  kidney_loss_function: CrossEntropyLoss
  kidney_loss_function_args: { }
  liver_loss_function: CrossEntropyLoss
  liver_loss_function_args: { }
  spleen_loss_function: CrossEntropyLoss
  spleen_loss_function_args: {}
  training_batch_size: 32
  test_batch_size: 64
  num_workers: 0
  random_state: 42
  deterministic_cudnn: False
  device: cuda
  optimizer: AdamW
  optimizer_args:
    lr: 0.0005
    betas: [0.9, 0.999]
    weight_decay: 0
  lr_scheduler: StepLR
  lr_scheduler_args:
    step_size: 9999999
    gamma: 0.5
    last_epoch: -1
    verbose: False
  amp: False
  epochs: 10
  early_stopping_patience: 4

test:
  folds: [fold1, fold2, fold3, fold4, fold5]
  model_file_names: ['model_fold1_best.pt', 'model_fold2_best.pt', 'model_fold3_best.pt', 'model_fold4_best.pt', 'model_fold5_best.pt']

transforms:
  resize_height: 256
  resize_width: 256
  horizontal_flip_probability: 0.0
  normalize_mean: 0.2522253522302046
  normalize_std: 0.22785652716072463
  normalize_max_pixel_value: 255

persistence:
  model_directory: experiment
  save_epoch_model: []